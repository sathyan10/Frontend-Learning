<!DOCTYPE html>
<html>
    <head>
<title>Placement Form</title>
    </head>
    <body>
        <h3>Placement Form</h3>
        <form action="" method="post" enctype="">
            <label for="e">Email :</label>
            <input type="email" placeholder="mail123@gamil.com" id="e" required><br>
            <label for="p">Password :</label>
            <input type="password" id="p" ><br>
            <label for="Full Name">Full Name :</label>
            <input type="text" placeholder="your name" id="Full Name"><br>
            <label>Contact :</label>
            <input type="tel" max="10" placeholder="12345-12345" pattern="[0-9]{5}-[0-9]{5}" ><br>
            <label for="c">Collage Name :</label>
            <input type="text" id="c" ><br>
            <label>Degree :</label>
            <select>
                <option>BE</option>
                <option>BTECH</option>
                <option>Bsc</option>
                <option>ME / MTECH</option>
            </select><br>
            <label>Stream :</label>
            <label>IT</label>
            <input type="radio" name="tittle" >
            <label>CSE</label>
            <input type="radio" name="tittle" >
            <label>ECE</label>
            <input type="radio" name="tittle"><br>
            <label>Percentage :</label>
            <input type="number" min="60" max="100" value="60" required><br>
            <label for="s">Skills:</label>
            <input type="text" id="s"><br>
            <label for="e">Experience</label>
            <input type="number" id="e" max="5"><br>
            <label>upload your Resume :</label>
            <input type="file" accept="pdf" ><br>
            <label>Terms:</label>
            <input type="checkbox" value="Yes" name="tittle" >
            <label>conditions</label>
            <input type="checkbox" value="No" name="tittle" ><br>
            <label>Comments ::</label>
            <textarea></textarea><br>
            <input type="submit"><br>
            <input type="reset">
        </form>
    </body>
</html>

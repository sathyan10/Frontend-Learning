<!DOCTYPE html>
<html>
    <head>
        <title>Tables in HTML</title>
    </head>
    <body>
        <h3>Office Timing</h3>
        <table border="3px" width="550" style="background-color: black;">
            <tr style="color: aliceblue;">
            <th>Sunday</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            </tr>
            <tr align="Center" style="color: aqua;">
                <td>Closed</td>
                <td>9.00AM - 6.00PM</td>
                <td>9.00AM - 6.00PM</td>
                <td>9.00AM - 6.00PM</td>
                <td>9.00AM - 6.00PM</td>
                <td>9.00AM - 6.00PM</td>
                <td>Closed</td>
            </tr>
        </table>
    </body>
</html>
